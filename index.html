<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="assets/google-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav__gmail">Gmail</a>
            <a href="#" class="nav__G-imgs">Imágenes</a>
            <div class="my-google">
                <a 
                 href="#" 
                 class="my-google__apps" 
                 title="Google Apps"
                >
                    <img src="./assets/apps.png" class="my-google__account--icon" alt="apps icon">
                </a>
                <a 
                 href="#" 
                 class="my-google__account"
                 title="Cuenta de Google: Emilio Argandoña"
                >
                    <span class="my-google__account--nm">E</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Google</h1>
        <div class="main__searcher">
            <span class="search-icon"></span>
            <input type="text" class="main__searcher--input">
            <a class="micro-icon" href=""></a>
        </div>
        <section class="container">
            <button class="btn">Buscar con Google</button>
            <button class="btn">Me siento con suerte</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__country">Perú</p>
        <nav class="footer__nav">
            <div class="footer__link-container">
                <a href="#" class="footer__links">Sobre Google</a>
                <a href="#" class="footer__links">Publicidad</a>
                <a href="#" class="footer__links">Negocios</a>
                <a href="#" class="footer__links">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer__link-container">
                <a href="#" class="footer__links">Privacidad</a>
                <a href="#" class="footer__links">Condiciones</a>
                <a href="#" class="footer__links">Preferencias</a>
            </div>
        </nav>
    </footer>
</body>
</html>
